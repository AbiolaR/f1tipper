<section>
    <mat-select [(ngModel)]="selectedLeague" (ngModelChange)="onSelectedLeagueChange($event)" *ngIf="selectedLeague">
        <mat-option *ngFor="let league of leagues" [value]=league>
            {{league.name}}
        </mat-option>
    </mat-select>
    <mat-spinner *ngIf="app.isLoading" color="primary"></mat-spinner>
    <app-bet-button *ngFor="let bet of bets" [bet] = bet></app-bet-button>
</section>
