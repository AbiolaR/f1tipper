<mat-spinner *ngIf="!betResult" color="primary"></mat-spinner>

<section *ngIf="betResult && betItemData">
    <section class="betItemResult header">
        <span class="bet">Your Bet</span>
        <span class="result">Result</span>
    </section>
    <section *ngIf="betItemData.type == 'dnf'">
        <section *ngFor="let betItemResult of betResult.betItemResultPositions" class="betItemResult">
            <span class="bet">{{betItemResult.betItemPosition.driver.name}}</span>
            <span class="result">{{betItemResult.resultPosition.driver.name}}</span>
        </section>
    </section>
    <section *ngIf="betItemData.type != 'dnf'">
        <section *ngFor="let betItemResult of betResult.betItemResultPositions" class="betItemResult">
            <span class="position">P{{betItemResult.betItemPosition.position}}</span>
            <span class="bet">{{betItemResult.betItemPosition.driver.name || 'empty'}}</span>
            <span class="result">{{betItemResult.resultPosition.driver.name || 'no result yet'}}</span>
        </section>
    </section>
</section>
