<mat-spinner *ngIf="!bet" color="primary"></mat-spinner>
<section *ngIf="bet" id="bet-page">
    <header id="bet-header">
        <img src={{bet.flagImageUrl}}/>
        <h1>{{bet.country}}
        </h1>
        <h4>{{bet.name}}</h4>
        <h3>{{bet.dateRange}}</h3>
        <hr/>
    </header>
    <section id="bet-content">
        <section [ngSwitch]=bet.type>
            <section *ngSwitchCase="'championship'">
                <button mat-flat-button color="primary" (click)="openDriverDialog()">
                    <span>Driver</span>
                    <mat-icon class="right-arrow-icon">keyboard_arrow_right</mat-icon>
                </button>
                <button mat-flat-button color="primary" (click)="openConstructorDialog()">
                    <span>Constructor</span>
                    <mat-icon class="right-arrow-icon">keyboard_arrow_right</mat-icon>
                </button>
            </section>
            <section *ngSwitchCase="'race'">            
                <button mat-flat-button color="primary" (click)="openQualifyingDialog()">
                    <span>Qualifying</span>
                    <mat-icon class="right-arrow-icon">keyboard_arrow_right</mat-icon>
                </button>
                <button mat-flat-button color="primary" (click)="openRaceDialog()">
                    <span>Race</span>
                    <mat-icon class="right-arrow-icon">keyboard_arrow_right</mat-icon>
                </button>
                <button mat-flat-button color="primary" (click)="openDNFDialog()">
                    <span>DNF</span>
                    <mat-icon class="right-arrow-icon">keyboard_arrow_right</mat-icon>
                </button>
            </section>
        </section>
        <button mat-flat-button disabled class="disabled">{{bet.points}} Points</button>
        <section class="admin-control" *ngIf="isAdmin" [ngSwitch]="bet.type">
            <!--<button class="championship" mat-flat-button *ngSwitchCase="'championship'" 
            (click)="calculatePoints(BetItemTypeGroup.CHAMPIONSHIP)" 
            (press)="updateResult(BetItemTypeGroup.CHAMPIONSHIP, $event.target)">
                <span>Championship</span>
                <mat-spinner></mat-spinner>
            </button>
            <button mat-flat-button *ngSwitchDefault="" 
            (click)="calculatePoints(BetItemTypeGroup.QUALIFYING)"
            (press)="updateResult(BetItemTypeGroup.QUALIFYING, $event.target)">
                <span>Qualifying</span>
                <mat-spinner></mat-spinner>
            </button>
            <button mat-flat-button *ngSwitchDefault="" 
            (click)="calculatePoints(BetItemTypeGroup.RACE)"
            (press)="updateResult(BetItemTypeGroup.RACE, $event.target)">
                <span>Race</span>
                <mat-spinner></mat-spinner>
            </button>-->
            <app-admin-control-button [typeGroup] = "BetItemTypeGroup.CHAMPIONSHIP" 
            [raceId] = "bet.raceId" class="championship" *ngSwitchCase="'championship'">
            </app-admin-control-button>
            <app-admin-control-button [typeGroup] = "BetItemTypeGroup.QUALIFYING" 
            [raceId] = "bet.raceId" *ngSwitchDefault=""></app-admin-control-button>
            <app-admin-control-button [typeGroup] = "BetItemTypeGroup.RACE" 
            [raceId] = "bet.raceId" *ngSwitchDefault=""></app-admin-control-button>
        </section>
        <img class="background" *ngIf="bet.trackSvg" src="/assets/track-svgs/{{bet.trackSvg}}">
    </section>
</section>
