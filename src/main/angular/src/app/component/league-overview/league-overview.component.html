<section>
    <mat-card>
        <mat-card-title>Leaderboard</mat-card-title>
        <mat-card-content class="leaderboard-content">
            <mat-spinner  *ngIf="!leagueOverview" color="primary"></mat-spinner>
            <p *ngFor="let user of leagueOverview?.users | keyvalue: valueDescOrder">
                {{user.key}} - {{user.value}} Points
            </p>
        </mat-card-content>
    </mat-card>
    
    <mat-card >
        <mat-card-title>Statistics</mat-card-title>
        <mat-card-content>
            <mat-spinner  *ngIf="leagueStatistics.size == 0" color="primary"></mat-spinner>
            <p *ngFor="let statistic of leagueStatistics | keyvalue">
                <span *ngIf="statistic.value">
                    Best at {{statistic.key}}: {{statistic.value}}
                </span>
            </p>
        </mat-card-content>
    </mat-card>
</section>
