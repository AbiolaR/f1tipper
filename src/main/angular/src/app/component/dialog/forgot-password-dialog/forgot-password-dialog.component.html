<mat-card class="box">
    <form name="changePasswordForm" (ngSubmit)="lForm.form.valid && onSubmit()" #lForm="ngForm" novalidate class="login-form">
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="username" name="username" placeholder="{{ 'username' | translate }}">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" [(ngModel)]="password" name="password" placeholder="{{ 'new-password' | translate }}">
        </mat-form-field>
    </mat-card-content>
    <button mat-flat-button color="primary" class="btn-block">{{ 'request-change' | translate }}</button>
    </form>
  </mat-card>
