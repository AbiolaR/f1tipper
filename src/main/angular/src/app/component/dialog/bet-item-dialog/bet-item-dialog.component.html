<mat-dialog-content>
    <mat-spinner *ngIf="!betItem" color="primary"></mat-spinner>
    <div *ngIf="betItemOpen">
        <div class="positions" *ngIf="betItem">
            <button mat-flat-button *ngFor="let position of betItem.positions; let index = index" 
            [color]="(position.betSubject.name) ? 'accent' : 'primary'" 
            (click)="betItem.type == 'constructor' ? openConstructorDialog(index) : openDriverDialog(index)"
            [ngClass]="{'fastest-lap' : position.fastestLap}" (press)="setFastestLap(index)">
                P{{position.position}}: {{position.betSubject.name 
                    || (betItem.type == 'constructor' ? 'Select a constructor' : 'Select a driver')}}
            </button>
        </div>
    </div>
    <div *ngIf="!betItemOpen && betItem">
        <app-bet-results [betItemData]=betItemData></app-bet-results>
    </div>
</mat-dialog-content>
<mat-dialog-actions *ngIf="betItem">
    <button *ngIf="!betItemOpen" mat-button disabled class="points">{{betItem.points}} Points</button>
    <button color="warn" mat-button mat-dialog-close>{{betItemOpen ? 'Cancel' : 'Close'}}</button>
    <button color="accent" mat-button [mat-dialog-close]="betItem" *ngIf="betItemOpen">Save</button>
</mat-dialog-actions>
