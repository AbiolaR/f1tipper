<div mat-dialog-container>
    <div mat-dialog-content>
        <p>{{ 'no-league-message' | translate }}</p>
    </div>
    <div mat-dialog-actions>
        <mat-form-field>
            <input matInput type="text" name="create" #create>
            <button (click)="createLeague(create.value)" matSuffix mat-flat-button color="primary">
                <mat-label>{{ 'new' | translate }} </mat-label>
                <mat-icon>add_circle_outline</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" name="join" #join>
            <button (click)="joinLeague(join.value)" matSuffix mat-flat-button color="primary">
                <mat-label>{{ 'join' | translate }} </mat-label>
                <mat-icon>group_add</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
